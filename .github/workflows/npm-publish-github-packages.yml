name: Publish ProReact Package

# Trigger workflow on new release
on:
  release:
    types: [created]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm ci

      # Optional: run tests
      - run: npm test

      # Build the Vite project
      - run: npm run build

  publish:
    name: Publish to GitHub Packages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Node.js and GitHub Package Registry
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      # Install dependencies
      - run: npm ci

      # Publish package
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
